<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="static/main.css"/>
 
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city..."/>
        </header>
        <main>

<section class="location">
<div class="city">
    Northampton
</div>
<div class="short-code">
    GB

</div>
<div class="date">
    Thursday 10 january 2020
</div>
<div class="current">
    <div class="temp">
        15c
    </div>
    <div class="weather">
        Sunny
    </div>
    <div class="hi-low">
        13c / 16c
    </div>
</div>


</section>






        </main>
    </div>

    <script type="text/javascript" src="static/main.js"></script>
</body>
</html>
